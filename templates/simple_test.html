<!DOCTYPE html>
<html>
<head>
    <title>Simple Test</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Simple Test Page</h1>
        <p>This page tests basic JavaScript functionality.</p>
        
        <button id="test-btn" class="btn btn-primary">Test Button</button>
        <div id="result" class="mt-3"></div>
    </div>

    <script>
        console.log('=== SIMPLE TEST SCRIPT STARTING ===');
        console.log('jQuery available:', typeof $ !== 'undefined');
        
        if (typeof $ !== 'undefined') {
            console.log('jQuery version:', $.fn.jquery);
            
            $(document).ready(function() {
                console.log('Document ready in simple test');
                
                $('#test-btn').on('click', function() {
                    console.log('Test button clicked');
                    $('#result').html('<div class="alert alert-success">Button works!</div>');
                });
                
                // Add test button to body
                $('body').append('<button id="body-test" style="position: fixed; top: 10px; right: 10px; z-index: 9999; background: red; color: white;">BODY TEST</button>');
                $('#body-test').on('click', function() {
                    alert('Body test button works!');
                });
            });
        } else {
            console.error('jQuery not available');
        }
        
        console.log('=== SIMPLE TEST SCRIPT ENDED ===');
    </script>
</body>
</html>
