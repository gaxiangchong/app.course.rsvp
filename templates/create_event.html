{% extends 'base.html' %}
{% block title %}Create Event - EventApp{% endblock %}
{% block content %}
  <div class="welcome-section">
    <div class="d-flex justify-content-between align-items-center">
      <div>
        <h1 class="welcome-title">Create Event</h1>
        <p class="welcome-subtitle">Set up a new event</p>
      </div>
      <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">
        <i class="fas fa-arrow-left mr-2"></i>Back to Dashboard
      </a>
    </div>
  </div>
  <form method="post">
    <div class="form-group">
      <label for="name">Event Name</label>
      <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <div class="form-group">
      <label for="description">Description / Objective</label>
      <textarea class="form-control" id="description" name="description" rows="3"></textarea>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="date">Date</label>
        <input type="date" class="form-control" id="date" name="date" required>
      </div>
      <div class="form-group col-md-6">
        <label for="time">Time</label>
        <input type="time" class="form-control" id="time" name="time" required>
      </div>
    </div>
    <div class="form-group">
      <label for="location">Location</label>
      <input type="text" class="form-control" id="location" name="location" required>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="capacity">Capacity</label>
        <input type="number" class="form-control" id="capacity" name="capacity" min="1" required>
      </div>
      <div class="form-group col-md-6">
        <label for="rsvp_deadline">RSVP Deadline</label>
        <input type="datetime-local" class="form-control" id="rsvp_deadline" name="rsvp_deadline">
        <small class="form-text text-muted">Optional. Leave blank for no deadline.</small>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Create Event</button>
  </form>
{% endblock %}
