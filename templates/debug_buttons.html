<!DOCTYPE html>
<html>
<head>
    <title>Debug Buttons</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Debug Buttons Test</h1>
        
        <h3>Test 1: Simple onclick buttons</h3>
        <button type="button" class="btn btn-primary" onclick="testOnclick()">Onclick Test</button>
        
        <h3>Test 2: jQuery event delegation</h3>
        <button type="button" class="btn btn-success test-delegation">Delegation Test</button>
        
        <h3>Test 3: Direct jQuery handler</h3>
        <button type="button" class="btn btn-warning test-direct">Direct Test</button>
        
        <h3>Test 4: Member management style buttons</h3>
        <button type="button" class="btn btn-sm btn-outline-primary edit-btn" data-member-id="123">Edit</button>
        <button type="button" class="btn btn-sm btn-outline-danger delete-btn" data-member-id="123" data-member-username="testuser">Delete</button>
        
        <div id="result" class="mt-3"></div>
    </div>

    <script>
        function testOnclick() {
            console.log('Onclick function called');
            document.getElementById('result').innerHTML = '<div class="alert alert-success">Onclick test successful!</div>';
        }
        
        $(document).ready(function() {
            console.log('jQuery ready, version:', $.fn.jquery);
            
            // Test delegation
            $(document).on('click', '.test-delegation', function() {
                console.log('Delegation test clicked');
                $('#result').html('<div class="alert alert-info">Delegation test successful!</div>');
            });
            
            // Test direct handler
            $('.test-direct').on('click', function() {
                console.log('Direct test clicked');
                $('#result').html('<div class="alert alert-warning">Direct test successful!</div>');
            });
            
            // Test member management style
            $(document).on('click', '.edit-btn', function() {
                const memberId = $(this).data('member-id');
                console.log('Edit button clicked, member ID:', memberId);
                $('#result').html('<div class="alert alert-primary">Edit button clicked for member: ' + memberId + '</div>');
            });
            
            $(document).on('click', '.delete-btn', function() {
                const memberId = $(this).data('member-id');
                const username = $(this).data('member-username');
                console.log('Delete button clicked, member ID:', memberId, 'username:', username);
                $('#result').html('<div class="alert alert-danger">Delete button clicked for member: ' + memberId + ' (' + username + ')</div>');
            });
        });
    </script>
</body>
</html>
