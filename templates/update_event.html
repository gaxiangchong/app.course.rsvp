{% extends 'base.html' %}
{% block title %}Update Event - EventApp{% endblock %}
{% block content %}
  <div class="welcome-section">
    <div class="d-flex justify-content-between align-items-center">
      <div>
        <h1 class="welcome-title">Update Event</h1>
        <p class="welcome-subtitle">Edit event details</p>
      </div>
      <div>
        <a href="{{ url_for('create_event') }}" class="btn btn-primary mr-2">
          <i class="fas fa-plus mr-2"></i>Create Event
        </a>
        <a href="{{ url_for('event_detail', event_id=event.id) }}" class="btn btn-secondary">
          <i class="fas fa-arrow-left mr-2"></i>Back to Event
        </a>
      </div>
    </div>
  </div>
  <form method="post">
    <div class="form-group">
      <label for="name">Event Name</label>
      <input type="text" class="form-control" id="name" name="name" value="{{ event.name }}" required>
    </div>
    <div class="form-group">
      <label for="description">Description / Objective</label>
      <textarea class="form-control" id="description" name="description" rows="3">{{ event.description }}</textarea>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="date">Date</label>
        <input type="date" class="form-control" id="date" name="date" value="{{ event.date.strftime('%Y-%m-%d') }}" required>
      </div>
      <div class="form-group col-md-6">
        <label for="time">Time</label>
        <input type="time" class="form-control" id="time" name="time" value="{{ event.date.strftime('%H:%M') }}" required>
      </div>
    </div>
    <div class="form-group">
      <label for="location">Location</label>
      <input type="text" class="form-control" id="location" name="location" value="{{ event.location }}" required>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="capacity">Capacity</label>
        <input type="number" class="form-control" id="capacity" name="capacity" min="1" value="{{ event.capacity }}" required>
      </div>
      <div class="form-group col-md-6">
        <label for="rsvp_deadline">RSVP Deadline</label>
        <input type="datetime-local" class="form-control" id="rsvp_deadline" name="rsvp_deadline" value="{{ event.rsvp_deadline.strftime('%Y-%m-%dT%H:%M') if event.rsvp_deadline }}">
        <small class="form-text text-muted">Leave blank for no deadline.</small>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Update Event</button>
  </form>
{% endblock %}
