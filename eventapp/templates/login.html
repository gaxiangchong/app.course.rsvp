{% extends 'base.html' %}
{% block title %}Login - EventApp{% endblock %}
{% block content %}
  <div class="welcome-section">
    <h1 class="welcome-title">Login</h1>
    <p class="welcome-subtitle">Access your account</p>
  </div>
  <form method="post">
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" id="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" name="password" required>
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
  <div class="mt-3 text-center">
    <p><a href="{{ url_for('forgot_password') }}">Forgot your password?</a></p>
    <p>Don't have an account? <a href="{{ url_for('register') }}">Register here</a></p>
    <p>Need to verify your email? <a href="{{ url_for('resend_verification') }}">Resend verification</a></p>
  </div>
{% endblock %}
