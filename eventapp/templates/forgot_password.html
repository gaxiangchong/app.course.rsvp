{% extends 'base.html' %}
{% block title %}Forgot Password - EventApp{% endblock %}
{% block content %}
  <div class="welcome-section">
    <h1 class="welcome-title">Forgot Password</h1>
    <p class="welcome-subtitle">Enter your email to receive a password reset link</p>
  </div>
  <form method="post">
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" id="email" name="email" required>
    </div>
    <button type="submit" class="btn btn-primary">Send Reset Link</button>
  </form>
  <div class="mt-3 text-center">
    <p>Remember your password? <a href="{{ url_for('login') }}">Log in here</a></p>
    <p>Don't have an account? <a href="{{ url_for('register') }}">Register here</a></p>
  </div>
{% endblock %}
