<!DOCTYPE html>
<html>
<head>
    <title>Button Test</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Button Test</h1>
        <button type="button" class="btn btn-primary" onclick="testFunction()">Test Button</button>
        <button type="button" class="btn btn-danger" onclick="testFunction2()">Test Button 2</button>
        
        <div id="result" class="mt-3"></div>
    </div>

    <script>
        function testFunction() {
            console.log('Test function called');
            document.getElementById('result').innerHTML = '<div class="alert alert-success">Button 1 clicked!</div>';
        }
        
        function testFunction2() {
            console.log('Test function 2 called');
            document.getElementById('result').innerHTML = '<div class="alert alert-danger">Button 2 clicked!</div>';
        }
        
        $(document).ready(function() {
            console.log('jQuery loaded and ready');
        });
    </script>
</body>
</html>
